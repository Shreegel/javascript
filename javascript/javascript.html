<!DOCTYPE html>
<html>
  <head>
    <script>
      function changeText() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
      }
      function showPopUp() {
     window.alert(5 + 6);
      }
    </script>
  </head>
  <body>
    <h2>Demo Javascript</h2>
    <p id="demo">Initial Paragraph</p>
    <button type="button" onclick="changeText()">Click here</button>
    <button type="button" onclick="showPopUp()">Show popup</button>
  </body>
</html>
