<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="" src="form.js">
        <script src="form.js"></script>
    </head>
    <body>
        <h1>Form</h1>
        <form id="ContactForm">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="phonenumber">Phone no. </label><br>
            <input type="text" id="phonenumber" name="phonenumber"><br>
            
            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email"><br>
            
            <br><label for="sex">Sex: </label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female"> Female</label><br>
            
            <br><label for="policy">Do you agree with the policy? </label><br>
            <input type="checkbox" id="policy1" name="policy1" value="policy1">
            <label for="policy1"> YES</label><br>
           
            <input type="checkbox" id="policy2" name="policy2" value="policy2">
            <label for="policy2"> NO</label><br>

            <br><label for="term">Do you agree with the terms? </label><br>
            <input type="checkbox" id="term1" name="term1" value="term1">
            <label for="term1"> Agree to privacy</label><br>
           
            <input type="checkbox" id="term2" name="term2" value="term2">
            <label for="term2"> Agree to contact</label><br>

            <input type="checkbox" id="term3" name="term3" value="term3">
            <label for="term3"> Agree to into shared</label><br>
            

            <br><label for="country">Country of origin:</label>

            <select name="country" id="country">
                <option value="">Nepal</option>
                <option value="">Germany</option>
                <option value="">USA</option>
                <option value="">India</option>
            </select>

           <br><input type="submit" value="Submit">
            <br><input type="reset" value="Reset">


        </form>
    </body>
        
        
    
</html>
